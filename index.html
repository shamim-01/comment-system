<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Comment System</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <h2 class="title">Comment Section</h2>

    <div class="input-box">
      <textarea id="comment-box" placeholder="Write a comment..."></textarea>
      <button id="comment-btn">Post Comment</button>
    </div>

    <p id="count" class="count-text"></p>

    <div id="comment-place" class="comment-area"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
